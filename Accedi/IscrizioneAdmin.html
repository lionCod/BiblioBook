<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iscrizione Admin</title>
</head>

<body bgcolor="#f5f5f5">
<h1 style="margin-top: 5%;">Inserisci i tuoi dati</h1>

<table class="iscrizioneAdmin" style="margin-top: 2%;">
    <tr>
        <td class="cellaAdmin">
            <form>
                <label >Nome</label><br>
                <input type="text" size = "30"><br><br>
            </form>
        </td>
        <td class="cellaAdmin">
            <form>
                <label>Cognome</label><br>
                <input type="text"size = "30"><br><br>
            </form>
        </td>
    </tr>

    <tr>
        <td class="cellaAdmin">
            <form>
                <label>Numero cellulare</label><br>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size = "30"><br><br>
            </form>
        </td>
        <td class="cellaAdmin">
            <form>
                <label>Email</label><br>
                <input type="email"size = "30"><br><br>
            </form>
        </td>
    </tr>

    <tr>
        <td class="cellaAdmin">
            <form>
                <label>Crea password</label><br>
                <input type="password"size = "30"><br><br>
            </form>
        </td>
        <td class="cellaAdmin">
            <form>
                <label>Conferma password</label><br>
                <input type="password"size = "30"><br><br>
            </form>
        </td>
    </tr>

    <tr>
        <td class="cellaAdmin">
            <form>
                <label>Data di nascita</label><br>
                <input type="date"size = "30"><br><br>
            </form>
        </td>
        <td class="cellaAdmin">
            <form>
                <label>Codice Admin</label><br>
                <input type="text" size = "30"><br><br>
            </form>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <a href="AccessoAdmin.html">
                <button style="width:90%; height:50px">Iscriviti</button>
            </a>
        </td>
    </tr>
</table>





</body>

</html>
